<ion-header>

  <ion-navbar color="header">
    <ion-title style="font-style:'roboto';">Stores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">
    <ion-refresher (ionRefresh)="doRefresh($event)" class="rfrshr" color="bodycolor">
        <ion-refresher-content color="bodycolor" class="rfrshrcntnt"></ion-refresher-content>
    </ion-refresher>

  <loadingcomponent *ngIf="loading"></loadingcomponent>

  <ion-grid class="itmgrd" *ngIf="!loading">
    <ion-row class="itmrw">
      <ion-col class="itmpnl" *ngFor="let branch of branches">
       <div class="imgbtndv" (click)="open_branch(branch.partners,branch.branch_id)"> 
          <div class="imgdv"><img src="{{path+branch.logo}}" img-responsive ></div>
          <label text-center class="shpnmlbl">{{branch.partners}}</label>
       </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
