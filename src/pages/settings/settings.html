<ion-header>
  <ion-navbar color="header">
    <ion-title style="font-family:'roboto';">Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="scroll-content">
  <ion-list class="padding:0%;">

    <div class="hdrstngslst">Security</div> 

    <div class="cntrlbtn" (click)="pincode('changepass')">
      <label class="lblstngs">Change Password</label>
    </div>
    <div class="cntrlbtn"  (click)="pincode('pin')">
      <label class="lblstngs">Pin Code</label>
    </div>


    <div class="hdrstngslst">System</div>
    
    <div class="cntrlbtn" *ngIf="auto == 'true'">
      <label class="lblstngs">Auto Update</label>
    <div class="tglrstngs">
      <ion-toggle *ngIf="auto == 'true'" (ionChange)="update()" ([ngModel])="auto" checked="true"></ion-toggle>
    </div>
    </div>
    <div class="cntrlbtn" *ngIf="auto == 'false'">
      <label class="lblstngs">Auto Update</label>
      <div class="tglrstngs">
      <ion-toggle *ngIf="auto == 'false'" (ionChange)="update()" ([ngModel])="auto" checked="false" class="tglstngs"></ion-toggle>
      </div>
    </div>
    <div class="cntrlbtn" (click)="pages('help')">
      <label class="lblstngs">Help</label>
    </div>
    <div class="cntrlbtn" (click)="pages('about')">
      <label class="lblstngs">About</label>
    </div> 
  </ion-list>
</ion-content>
