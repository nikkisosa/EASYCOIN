<ion-header>

  <ion-navbar color="header">
    <ion-title style="font-style:'roboto';">{{branch_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">
  <div class="upprcntnr" *ngIf="btn">
    <label class="instrctntp">Please enter the amount to be cashed-in</label>
    <ion-item class="amnttxtcntnr" no-lines>
      <ion-label class="lblamnt">Php</ion-label>
      <ion-input type="number" no-lines class="amnttxt" placeholder="0.00" text-right [(ngModel)]="amount"></ion-input>
    </ion-item>
  </div>
  <div class="lwrcntnr" *ngIf="show_receipt" >
    <img src="assets/imgs/cashinicon.png" class="cshicntp" />
    <div *ngFor="let items of receipt" class="lwrcntnr">
  <div class="bgrcpt">
      <!-- <div class="refnmbrcntnr"> -->
          <label class="rfnmbrhdr">Your reference ID is</label>
          <label  class="rfnmbrs">{{items.ref_id}}</label>
      <!-- </div> -->
    <table class="dtlstblbtm" >
      <tr>
        <td text-left class="rcptdtlsbtm">Amount</td>
        <td text-right class="rcptdtlsbtm">Php {{items.amount}}</td>
      </tr>
      <tr>
        <td text-left class="rcptdtlsbtm">Service Fee</td>
        <td text-right class="rcptdtlsbtm">Php {{items.amount_rate}}</td>
      </tr>
      <tr>
        <td text-left class="rcptdtlsbtm ttltxt">Total</td>
        <td text-right class="rcptdtlsbtm ttltxt">Php {{items.total}}</td>
      </tr>
    </table>
  </div>
  <div class="drctionsdv">
    <label class="tplbl"></label>
  </div>
    
  </div>
  </div>
  
  <button ion-button color="header" (click)="cashin()" class="prcdbtn" *ngIf="btn">Tap to proceed</button>
</ion-content>
