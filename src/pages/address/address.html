<ion-header>
  <ion-navbar color="header">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="scroll-content">
  <div class="adrsgrnddv">
    <div class="hdrpnl">
      <img src="assets/imgs/address.png" class="adrsicn"/>
        <label class="hdnglbl">Address Verification</label>
        <label class="hdnsbttl">please enter your permanent address for verification.</label>
    </div>
    <!-- <div class="cntntdv">
    </div> -->
    <div class="bttmdv">
      <ion-item class="emlitminpt">
        <ion-input type="text"  class="emlinptbx" placeholder="Please enter your permanent address here" text-center [(ngModel)]="permanent_address"></ion-input>
      </ion-item>
      <ion-item class="emlitminpt">
        <ion-input type="text"  class="emlinptbx" placeholder="Please enter your current address here" text-center [(ngModel)]="current_address" (keyup.enter)="address()"></ion-input>
      </ion-item>
        <button color="header" type="submit" class="sndbtn" (click)="address()" ion-button>Tap to Submit</button>
    </div>
  </div>
</ion-content>
