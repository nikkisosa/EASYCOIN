<ion-header>

  <ion-navbar color="header">
    <ion-title style="font-style:'roboto';">paybills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="scroll-content">
    <ion-refresher (ionRefresh)="doRefresh($event)" color="bodycolor">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <loadingcomponent *ngIf="loading"></loadingcomponent>

    <ion-grid class="itmgrd" *ngIf="!loading">
        <ion-row class="itmrw">
            <ion-col class="itmpnl" *ngFor="let branch of branches">
                <div class="imgbtndv" (click)="details(branch.partners,path+branch.logo)">
                    <div class="imgdv">
                        <img src="{{path+branch.logo}}" img-responsive>
                    </div>
                    <label text-center class="shpnmlbl">{{branch.partners}}</label>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
